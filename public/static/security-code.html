<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
    <link rel=stylesheet href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css">
    <title>Security Challenge</title>
  </head>

  <body class="text-center">
    <form class="form-signin" action="/challenge" method="POST">
       <a href="/">
        <img class="mb-4" src="https://user-images.githubusercontent.com/28049114/115646248-333a9b00-a2f8-11eb-80ee-721ef89d5842.png" alt="" width="72" height="72">
      </a>
      <h1 class="h3 mb-3 font-weight-normal">Security code</h1>
      <input type="text" id="security-code" name="code" autocomplete="disabled" class="form-control" placeholder="Security code" required autofocus>
      <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Submit</button>
    </form>
  </body>
  
</html>
